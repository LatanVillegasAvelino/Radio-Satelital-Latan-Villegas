<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#05070a">
  <title>404 - Frecuencia No Encontrada</title>
  
  <link rel="stylesheet" href="style.css?v=9.5">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

  <style>
    /* Estilos específicos para centrar el error */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .error-container {
      max-width: 400px;
      padding: 3rem 2rem;
      margin: 0 1rem;
      border-color: var(--accent); /* Usa el color rojo de tu tema */
      box-shadow: 0 0 30px rgba(211, 47, 47, 0.1);
    }
    h1 {
      font-size: 5rem;
      color: var(--accent);
      margin: 0;
      line-height: 1;
      font-weight: 900;
      text-shadow: 0 0 20px rgba(211, 47, 47, 0.4);
    }
    h3 {
      font-size: 1.5rem;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    .btn-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      height: 48px;
    }
  </style>
</head>
<body data-theme="default">
  <div class="ambient-bg"></div>

  <div class="glass-panel error-container">
    <h1>404</h1>
    <h3>Señal Perdida</h3>
    <p>Parece que la frecuencia que buscas no está disponible o ha sido movida de lugar.</p>
    
    <a href="/index.html" class="btn-action btn-home">
      Volver a la Radio
    </a>
  </div>

</body>
</html>
