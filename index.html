<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <meta name="theme-color" content="#030508">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Radio Satelital | PRO Core</title>
  <meta name="description" content="Interfaz de radio de alta fidelidad. Sistema Core v2.0.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="ambient-bg"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-mark">
        <div class="brand-icon">
          <div class="brand-wave"></div>
        </div>
        <div class="brand-text">
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">System Core v2.0</p>
        </div>
      </div>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">

      <aside class="sidebar">
        
        <section class="player-section glass-panel">
          <div class="player-info">
            <span class="status-indicator" id="statusIndicator">SYSTEM READY</span>
            <h2 id="currentStation" class="track-title">Sin Señal</h2>
            <p id="playerHint" class="track-artist">Seleccione Frecuencia</p>
          </div>

          <audio id="radioPlayer" preload="none" class="sr-only"></audio>

          <div class="custom-controls">
            <button id="btnPlay" class="play-btn" aria-label="Iniciar Transmisión">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>

            <div class="volume-control">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93L15.54 8.46a5 5 0 0 1 0 7.07l3.53 3.53"/></svg>
              <input type="range" id="volSlider" min="0" max="1" step="0.01" value="0.8" aria-label="Volumen Maestro">
            </div>
          </div>
        </section>

        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros de Señal</h3>
            <button id="clearFilters" class="btn-text">Restablecer</button>
          </div>
          
          <div class="form-group">
            <label for="regionSelect" class="input-label">Región</label>
            <select id="regionSelect" class="input-dark"></select>
          </div>

          <div class="form-group" style="margin-top: 1rem;">
            <label for="countrySelect" class="input-label">País</label>
            <select id="countrySelect" class="input-dark"></select>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias Activas</h3>
          <div class="search-wrap">
            <input id="stationSearch" type="search" placeholder="Buscar ID de estación..." class="input-dark search-input">
          </div>
        </div>

        <div class="fav-toggle-wrap">
          <label class="switch-label">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text" style="font-family: var(--font-mono); font-size: 0.8rem;">SOLO FAVORITOS</span>
          </label>
        </div>

        <div id="stationList" class="station-grid">
          </div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <p>SISTEMA DE AUDIO DE ALTA FIDELIDAD · v2.0 PROD</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
