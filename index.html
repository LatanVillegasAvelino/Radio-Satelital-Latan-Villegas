<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Satelital | Industrial Core</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container layout">

    <aside class="player-section">
      
      <div class="track-info-wrap">
        <span id="statusIndicator" class="status-indicator">SYSTEM READY</span>
        <h1 id="currentStation" class="track-title">NO SIGNAL</h1>
        <p id="playerHint" class="track-artist">Select frequency to initialize</p>
      </div>

      <audio id="radioPlayer" preload="none"></audio>

      <div class="custom-controls">
        
        <div class="volume-control">
          <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
          </svg>
          <input type="range" id="volSlider" min="0" max="1" step="0.05" value="1" aria-label="Master Volume">
        </div>

        <button id="btnPlay" class="play-btn" aria-label="Toggle Playback">
          <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg class="icon-pause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
          <span style="margin-left: 12px">PLAY / PAUSE</span>
        </button>

      </div>
    </aside>

    <main>
      <header class="panel-head">
        <h3>Active Frequencies</h3>
        
        <div style="display: flex; gap: 1.5rem; align-items: center;">
          <label style="font-size: 0.75rem; color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap: 6px; text-transform: uppercase; letter-spacing: 0.05em;">
            <input type="checkbox" id="favoritesToggle"> 
            <span>Priority Only</span>
          </label>

          <input id="stationSearch" type="text" placeholder="SEARCH ID..." class="search-input" autocomplete="off">
        </div>
      </header>

      <div id="stationList" class="station-grid">
        </div>
    </main>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
