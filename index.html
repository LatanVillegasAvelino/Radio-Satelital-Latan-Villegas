                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>

                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
              </button>
            </div>

            <div class="volume-control">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93L15.54 8.46a5 5 0 0 1 0 7.07l3.53 3.53"/></svg>
              <input type="range" id="volSlider" min="0" max="1" step="0.01" value="1">
            </div>

          </div>
          
          <div class="player-waves-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
              <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
              </defs>
              <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0, 230, 118, 0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0, 230, 118, 0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0, 230, 118, 0.1)" />
              </g>
            </svg>
          </div>
        </section>

        <section class="add-station glass-panel">
          <div class="panel-head-small">
            <h3>Agregar Frecuencia</h3>
          </div>
          <form id="addStationForm" class="mini-form">
            <input type="text" id="newStationName" placeholder="Nombre de Radio" required class="input-dark mini">
            <input type="text" id="newStationCountry" placeholder="País" required class="input-dark mini">
            <input type="url" id="newStationUrl" placeholder="URL Stream (HTTPS)" required class="input-dark mini">
            <button type="submit" class="btn-action">Guardar Señal</button>
          </form>
        </section>

        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros</h3>
            <button id="clearFilters" class="btn-text">Reset</button>
          </div>
          <div class="form-group">
            <label for="themeSelect" class="input-label">Tema</label>

              <option value="amoled">Pure AMOLED</option>
              <option value="gold">Gold Luxury</option>
              <option value="purple">Neon Purple</option>
            </select>
          </div>
          <hr class="separator">
          <div class="filter-row">
            <div class="form-group">
              <label for="regionSelect" class="input-label">Región</label>
              <select id="regionSelect" class="input-dark"></select>
            </div>
            <div class="form-group">
              <label for="countrySelect" class="input-label">País</label>
              <select id="countrySelect" class="input-dark"></select>
            </div>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">

            <span class="switch-text">Prioridad Favoritos</span>
          </label>
        </div>
        <div id="stationList" class="station-grid"></div>
      </section>

    </div>
